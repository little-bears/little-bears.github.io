  <!-- 方案1，iframe打开第三方下载页，跳转及其事件无效 -->
  <!-- <iframe src="https://a.app.qq.com/dom/micro/open.jsp?pkgname=com.hzins.mobile&ckey=CK1409244139145" frameborder="0"
    width="100%" height="100%"></iframe> -->

  <script src="https://hz.huizecdn.com/js/hz/hzcomm/beidou-js-sdk/beidou.min.js"></script>
  <script type="text/javascript">
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split("&");
      for (let i = 0; i < vars.length; i++) {
        let pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }

    // 方案2，重定向第三方下载页
    window.location.replace('https://a.app.qq.com/dom/micro/open.jsp?pkgname=com.hzins.mobile&ckey=CK1409244139145')

    // 数据埋点
    console.log('--埋点开始--');
    BeidouData.init({
      app_id: "2d055b4676c746e6be64243bab119f40",
      app_version: "1.5.6",
      heatmap: {
        //是否开启点击图，默认 default 表示开启，自动采集 $WebClick 事件，可以设置 'not_collect' 表示关闭
        clickmap: "default",
        //是否开启触达注意力图，默认 not_collect 表示关闭，不会自动采集 $WebStay 事件，可以设置 'default' 表示开启
        scroll_notice_map: "default",
      }
    })
    // 注册全局埋点
    BeidouData.beidou.registerPage({
      page_alias: '下载中转页',
      login_id: getQueryVariable('l') || ''
    });
    BeidouData.beidou.quick("autoTrack");
    console.log('--埋点完成--');
  </script>
